<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
        <h2 class="text-3xl font-bold text-center">Upload Your File</h2>
        <p class="text-center text-gray-500 dark:text-gray-400">
            Please select a file to upload. Allowed types: JPEG, JPG, PNG, PDF.
        </p>

        <form id="uploadForm" class="space-y-4">
            <label for="fileInput" class="block">
                <span class="sr-only">Choose file</span>
                <input type="file" id="fileInput" name="uploaded_file" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                    transition-colors duration-200"
                />
            </label>
            
            <button type="submit" class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full shadow-md transition-all duration-200 ease-in-out transform hover:scale-105">
                Upload File
            </button>
        </form>

        <div id="statusMessage" class="hidden text-center mt-4 p-4 rounded-lg"></div>

    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const statusMessage = document.getElementById('statusMessage');

            // Reset message and hide
            statusMessage.textContent = '';
            statusMessage.classList.add('hidden');
            statusMessage.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.text();

                if (response.ok) {
                    statusMessage.textContent = result;
                    statusMessage.classList.remove('hidden');
                    statusMessage.classList.add('bg-green-100', 'text-green-800');
                } else {
                    statusMessage.textContent = result;
                    statusMessage.classList.remove('hidden');
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                }
            } catch (error) {
                statusMessage.textContent = 'An error occurred. Please try again later.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            }
        });
    </script>
</body>
</html>
